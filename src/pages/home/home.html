<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR Code app</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <ion-item>
    <ion-input type="text" placeholder="My QR Code data" [(ngModel)]="qrData"></ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="createCode()">
    <ion-icon name="barcode">Create QR Code</ion-icon>
  </button>
  <button ion-button full icon-left (click)="scanCode()">
    <ion-icon name="qr-scanner">Scan QR Code</ion-icon>
  </button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
