<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>QR Code reader</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button full icon-left (click)="scanCode()">
    <ion-icon name="qr-scanner"> Scan QR Code</ion-icon>
  </button>

  <ion-item>
      <input #uploader type="file" accept="image/*" (change)="onInputImage($event)" hidden=true />
      <button ion-button (click)="uploader.click()" full icon-left>
        <ion-icon name="document"> Read QR Code from file</ion-icon>
      </button>
    </ion-item>

  <ion-card *ngIf="scannedCode">
    <ion-card-content overflow-scroll="true">
      <p class="selectable">{{ scannedCode }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
